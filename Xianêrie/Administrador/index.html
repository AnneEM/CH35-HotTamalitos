<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <!--Css boostrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="../Navbar/styles.css" />

    <title>Formulario de creación de objeto del modelo</title>
</head>


<body>
    
    <!-- Navbar -->
    <div id="navBar1"></div>

    <!--Form para la cración de objetos desde el punto de vista del administrador-->
    <div class="container-fluid p-5 ">
        <div class="row d-flex justify-content-around">
          
          <div class="form-container col-12  col-md-8 col-xl-5 p-4 border border-2">
                 <h4 class="text-center mb-3">Agrega un nuevo producto </h4>
                <form class="row" id="formularioNuevoProducto">

                    <!-- nombre del producto -->
                    <div class="mb-3">
                        <label for="productoImput">Nombre del producto:</label>
                        <input id="productoImput" class="form-control" type="text" placeholder="Ingresa el nombre del producto" />
                    </div>

                    <!-- imagen del producto -->
                    <div class="mb-3">
                        <label for="imagenInput">Imagen del producto:</label>
                        <input id="imagenInput" class="form-control" type="file"/>
                    </div>

                    <!-- precio del producto -->
                    <div class="mb-3">
                        <label for="precioImput">Precio del producto:</label>
                        <input id="precioImput" class="form-control" type="text" placeholder="Ingrese el precio del producto"/>
                    </div>

                    <!-- descripción del producto -->
                    <div class="mb-3">
                        <label for="descripcionImput">Descripción del producto:</label>
                        <input id="descripcionImput" class="form-control" type="text" placeholder="Agregue una descripción del producto"/>
                    </div>

                    <!-- Ingredientes del producto -->
                    <div class="mb-3">
                        <label for="ingredientesInput">Ingredientes del producto:</label>
                        <input id="ingredientesInput" class="form-control" type="text" placeholder="Agregue una lista de ingredientes del  producto"/>
                    </div>

                    <!-- cantitad del producto -->
                    <div class="mb-3">
                        <label for="cantidadImput">Contenido del producto:</label>
                        <input id="cantidadImput" class="form-control" type="text" placeholder="Agregue la cantidad que contiene el producto"/>
                    </div>

                    <!-- Dirigido al tipo de piel -->
                    <div class="mb-3">
                        <label for="cantidadImput">Tipo de piel:</label>
                        <select class="form-control" id="pielSelect" aria-label="Default select example">
                            <option selected >Elija un tipo de piel</option>
                            <option value="1">Todo tipo de piel</option>
                            <option value="2">Piel seca</option>
                            <option value="3">Piel mixta/grasa</option>
                          </select>
                    </div>




                  <div class="col-12 d-grid d-md-flex justify-content-md-end">
                    <button class="btn-guardar">Guardar</button>
                  </div>
                </form>
                


          </div>
      </div>
  </div>









    <!--footer-->
    <div id="footer1"></div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Ligado con js de navbar y footer para no tener que copiar el html cada que se hagan modificaciones-->
    <script defer src="../navbar_footer.js"></script>
   
</body>

</html>
